<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/recepcion']" routerLinkActive="router-link-active" (click)="toggle()">
                <mat-icon>exit_to_app</mat-icon>
                Pedidos
            </a>
            <a mat-list-item [routerLink]="['/purchase']" routerLinkActive="router-link-active" (click)="toggle()">
                <mat-icon>point_of_sale</mat-icon>
                Reportes
            </a>
            <a mat-list-item [routerLink]="['/roperia']" routerLinkActive="router-link-active" (click)="toggle()">
                <mat-icon>person_search</mat-icon>
                Usuarios
            </a>
            <a mat-list-item [routerLink]="['/roperia']" routerLinkActive="router-link-active" (click)="toggle()">
                <mat-icon>person_search</mat-icon>
                Empresa
            </a>
            <a mat-list-item [routerLink]="['/roperia']" routerLinkActive="router-link-active" (click)="toggle()">
                <mat-icon>person_search</mat-icon>
                Conductor
            </a>
            <a mat-list-item [routerLink]="['/roperia']" routerLinkActive="router-link-active" (click)="toggle()">
                <mat-icon>person_search</mat-icon>
                Vehiculo
            </a>

            <a mat-list-item (click)="cerrarSesion()">
                <mat-icon>logout</mat-icon>
                Cerrar Sesion
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

        <div style="height: 100vh; display: flex; flex-direction: column; margin: 20px; margin-top: 0;">
            <mat-toolbar>

                <button mat-icon-button (click)="toggle()">
                    <mat-icon>menu</mat-icon>
                </button>

                <span>Compras</span>

                <nav>
                    <a mat-button routerLink="/purchase/invoices"
                        routerLinkActive="active"><mat-icon>description</mat-icon>Facturas</a>
                    <a mat-button routerLink="/purchase/suppliers"
                        routerLinkActive="active"><mat-icon>exit_to_app</mat-icon>Proveedores</a>
                    <a mat-button routerLink="/purchase/products"
                        routerLinkActive="active"><mat-icon>exit_to_app</mat-icon>Productos</a>


                    <button mat-button [matMenuTriggerFor]="consMenu">
                        <mat-icon>person_search</mat-icon>
                        Consultas
                    </button>
                    <mat-menu #consMenu="matMenu">
                        <button mat-menu-item [routerLink]="['/purchase/dashboard']"
                            routerLinkActive="router-link-active">
                            <mat-icon>dashboard</mat-icon>
                            Dashboard
                        </button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item [routerLink]="['/purchase/consultas/facturas']"
                            routerLinkActive="router-link-active">
                            <mat-icon>manage_accounts</mat-icon>
                            Facturas
                        </button>
                        <mat-divider></mat-divider>
                    </mat-menu>


                    <button mat-button [matMenuTriggerFor]="mntMenu">
                        <mat-icon>tab_group</mat-icon>
                        Configuraciones
                    </button>
                    <mat-menu #mntMenu="matMenu">
                        <button mat-menu-item [routerLink]="['/purchase/unitmeasure']"
                            routerLinkActive="router-link-active">
                            <mat-icon>manage_accounts</mat-icon>
                            Unidad de Medida
                        </button>
                        <mat-divider></mat-divider>
                        <button mat-menu-item [routerLink]="['/purchase/categoriesProduct']"
                            routerLinkActive="router-link-active">
                            <mat-icon>inventory_2</mat-icon>
                            Categorias de Productos
                        </button>
                    </mat-menu>


                </nav>


                <span class="flexExpand"></span>
                <span class="example-spacer"></span>
                <mat-menu #userMenu="matMenu">
                    <!-- <button mat-menu-item [routerLink]="['/management']" routerLinkActive="router-link-active">
            <mat-icon>settings</mat-icon>
            Administrar
          </button>
          <mat-divider></mat-divider> -->
                    <button mat-menu-item [routerLink]="['/profileUser']" routerLinkActive="router-link-active">
                        <mat-icon>settings</mat-icon>
                        Profile
                    </button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item (click)="cerrarSesion()">
                        <mat-icon>logout</mat-icon>
                        Cerrar Sesion
                    </button>
                </mat-menu>

                <button mat-button [matMenuTriggerFor]="userMenu">
                    <mat-icon>account_circle</mat-icon>
                    CarlitosBazan
                </button>


            </mat-toolbar>

            <router-outlet></router-outlet>
        </div>


    </mat-sidenav-content>
</mat-sidenav-container>
