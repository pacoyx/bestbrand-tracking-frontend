<div class="container-mntUser">
    <div
        style="display: flex; justify-content: space-between; border: 1px solid gainsboro; border-radius: 5px; padding: 5px; margin-bottom: 5px;">
        <div style="display: flex; gap: 5px; align-items: center;">
            <mat-icon>account_box</mat-icon>
            <label><strong>Registro de Usuarios</strong></label>
        </div>
    </div>

    <div class="section-controls">
        <div style="display: flex; gap: 5px;">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Buscar Usuario</mat-label>
                <input matInput [formControl]="filterControl" placeholder="ingrese nombre del Usuario">
            </mat-form-field>
            <button mat-fab (click)="limpiaFiltro()" [disabled]="!bolFiltro">
                <mat-icon>filter_alt_off</mat-icon>
            </button>
        </div>

        <button mat-fab extended (click)="nuevoUsuario()">
            <mat-icon>library_add</mat-icon>
            Nuevo Usuario
        </button>

<div>
        <mat-paginator [length]="totalProducts" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]">
        </mat-paginator>
</div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Editar </th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab (click)="editarUsuario(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre de Usuario </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let element">
                {{element.role}}
            </td>
        </ng-container>

        <ng-container matColumnDef="conductor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Conductor </th> 
            <td mat-cell *matCellDef="let element"> {{element.conductor}} </td>
        </ng-container>
        
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element" style="text-align: center;">

                @switch (element.estado) {
                @case ('A') {
                <span style="color: green;">Activo</span>
                }
                @case ('I') {
                <span style="color: red;">Inactivo</span>
                }
                @default {
                <span style="color: red;">I</span>
                }
                }

            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns" class="cabecera"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
