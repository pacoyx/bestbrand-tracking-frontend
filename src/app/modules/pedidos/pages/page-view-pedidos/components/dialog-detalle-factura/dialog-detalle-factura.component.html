<h2 mat-dialog-title><mat-icon>receipt</mat-icon> {{ titulo }}</h2>
<mat-dialog-content>
  <table class="invoice-detail-table">
    <thead>
      <tr>
        <th>Código</th>
        <th>Descripción</th>
        <th>Cantidad</th>
        <th>Unidad</th>
      </tr>
    </thead>
    <tbody>
      @for (item of data.dataDetalle; track item.codigo) {
      <tr mat-row>
        <td mat-cell>{{ item.codigo }}</td>
        <td mat-cell>{{ item.descripcion }}</td>
        <td mat-cell>{{ item.cantidad }}</td>
        <td mat-cell>{{ item.unidad }}</td>
      </tr>
      }
    </tbody>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-fab extended mat-dialog-close>
    <mat-icon>close</mat-icon>
    Cerrar
  </button>
</mat-dialog-actions>
